name: Build with Nuitka

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: catpanel
            artifact_path: dist/catpanel
          - os: windows-latest
            platform: windows
            artifact_name: catpanel.exe
            artifact_path: dist/catpanel.exe
          - os: macos-latest
            platform: macos
            artifact_name: catpanel
            artifact_path: dist/catpanel

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            patchelf \
            ccache

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ccache

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Build with Nuitka
        run: |
          mkdir -p dist
          python -m nuitka \
            --onefile \
            --output-dir=dist \
            --remove-output \
            --follow-imports \
            --include-data-files=templates=templates \
            --include-data-files=assets=assets \
            --include-data-files=user.json=user.json \
            main.py

      - name: Rename executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv dist/main dist/${{ matrix.artifact_name }}

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: mv dist/main.exe dist/${{ matrix.artifact_name }}
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: catpanel-${{ matrix.platform }}
          path: ${{ matrix.artifact_path }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
