<!DOCTYPE html>
<html>
    <head>
        <title>CatPanel - {% block title %}{% endblock %}</title>
        {% block header %}{% endblock %}
        <style>
            body {
                font-family: 'DefaultFont', sans-serif;
                background-image: url('/GetAssets/BgImage');
                background-size: cover;
                background-attachment: fixed;

            }
            body div{
                backdrop-filter: blur(5px); 
                -webkit-backdrop-filter: blur(5px); /* 兼容Safari */
                
            }
            @font-face {
                font-family: 'DefaultFont';
                src: url('/GetAssets/DefaultFont') ;
            }
        </style>
        <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="/GetAssets/LoadingAnimationCss">
    </head>
    <body>
        <script>
            // 连接到 SocketIO 服务器
            var socket = io();
            
            // 连接成功
            socket.on('connect', function() {
                console.log('Connected to server');
                socket.emit('add_session',"{{ session['LoginSession'] }}");
            });
            
            // 连接断开
            socket.on('disconnect', function() {
                console.log('Disconnected from server');
            });
        </script>
        {% block body %}{% endblock %}
        <div class="loading"></div>
        <div class="loadbg"></div>
        <script src="/GetAssets/LoadingAnimationJs"></script>
    </body>
</html>
